{% extends "agendatec/base.html" %}
{% block title %}Admin · Reportes{% endblock %}

{% block content %}
<h1 class="h4 mb-3">Reportes</h1>

<div class="card shadow-sm mb-3">
  <div class="card-body">
    <div class="row g-2 align-items-end">
      <div class="col-auto">
        <label class="form-label">Desde</label>
        <input id="repFrom" type="date" class="form-control form-control-sm">
      </div>
      <div class="col-auto">
        <label class="form-label">Hasta</label>
        <input id="repTo" type="date" class="form-control form-control-sm">
      </div>
      <div class="col-auto">
        <label class="form-label">Estado</label>
        <select id="repStatus" class="form-select form-select-sm">
          <option value="">Todos</option>
          <option value="PENDING">Pendiente</option>
          <option value="RESOLVED_SUCCESS">Resuelta</option>
          <option value="RESOLVED_NOT_COMPLETED">Atendida sin resolver</option>
          <option value="NO_SHOW">No asistió</option>
          <option value="ATTENDED_OTHER_SLOT">Otro horario</option>
          <option value="CANCELED">Cancelada</option>
        </select>
      </div>
      <div class="col-auto">
        <label class="form-label">Programa</label>
        <select id="repProgram" class="form-select form-select-sm">
          <option value="">Todos</option>
        </select>
      </div>
      <div class="col-auto">
        <label class="form-label">Coordinador</label>
        <select id="repCoord" class="form-select form-select-sm">
          <option value="">Todos</option>
        </select>
      </div>
      <div class="col-auto">
        <label class="form-label">Buscar</label>
        <input id="repQ" class="form-control form-control-sm" placeholder="No. control / Alumno">
      </div>
      <div class="col-auto">
        <button id="btnXlsx" class="btn btn-success btn-sm">
          <i class="bi bi-file-earmark-excel"></i> Exportar XLSX
        </button>
      </div>
    </div>
  </div>
</div>

<div class="alert alert-info">
  El archivo se genera desde <code>/api/agendatec/v1/admin/reports/requests.xlsx</code> con los filtros aplicados.
</div>
{% endblock %}

{% block extra_js %}
<script>
  window.__adminReportsCfg = {
    xlsxUrl: "{{ url_for('agendatec_api.api_admin.export_requests_xlsx') }}",
    programsUrl: "{{ url_for('agendatec_api.api_programs.list_programs') }}",
    coordsUrl: "{{ url_for('agendatec_api.api_admin.list_coordinators') }}"
  };
</script>
<script src="{{ url_for('static', filename='agendatec/js/admin/reports.js') }}?v={{ static_version }}"></script>

{% endblock %}
