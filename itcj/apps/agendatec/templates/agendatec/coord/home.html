{% extends "agendatec/base.html" %}
{% block title %}Coordinador - Inicio{% endblock %}

{% block content %}
<div class="row g-3">
  <div class="col-12 ">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title d-flex align-items-center gap-2">
          <i class="bi bi-speedometer2"></i> Panel del coordinador
        </h5>
        <div class="row g-3 mt-2" id="dashKpis">
          <div class="col-12 col-md-6">
            <div class="border rounded-3 p-3 h-100">
              <div class="d-flex align-items-center justify-content-between">
                <div class="fw-semibold">
                  <a href="/coord/appointments"><i class="bi bi-calendar-check me-1"></i> Citas
                </div>
                </a>
              </div>
              <div class="d-flex gap-3 mt-2">
                <div class="flex-fill">
                  <div class="text-muted small">Total</div>
                  <div class="fs-3 fw-bold" id="kpiApTotal">—</div>
                </div>
                <div class="flex-fill">
                  <div class="text-muted small">Pendientes</div>
                  <div class="fs-3 fw-bold text-warning" id="kpiApPending">—</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="border rounded-3 p-3 h-100">
              <div class="d-flex align-items-center justify-content-between">
                <div class="fw-semibold">
                  <a href="/coord/drops"><i class="bi bi-arrow-down-circle me-1"></i> Bajas
                </div>
                </a>
              </div>
              <div class="d-flex gap-3 mt-2">
                <div class="flex-fill">
                  <div class="text-muted small">Total</div>
                  <div class="fs-3 fw-bold" id="kpiDropTotal">—</div>
                </div>
                <div class="flex-fill">
                  <div class="text-muted small">Pendientes</div>
                  <div class="fs-3 fw-bold text-warning" id="kpiDropPending">—</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- +++ Recordatorios -->
        <div class="border rounded-3 p-3 mt-3" id="dashReminders">
          <div class="fw-semibold mb-2"><i class="bi bi-bell me-1"></i> Recordatorios</div>
          <div id="reminderList" class="d-flex flex-column gap-2"></div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='agendatec/js/sockets/requests_client.js') }}?v={{ static_version }}"></script>
<script src="{{ url_for('static', filename='agendatec/js/coord/home.js') }}?v={{ static_version }}"></script>
{% endblock %}
