{% extends "agendatec/base.html" %}
{% block title %}Coordinador - Citas del día{% endblock %}

{% block content %}
<div class="row g-2 g-md-3">
  <div class="col-12">
    <div class="card shadow-sm">
      <div class="card-body py-2 py-md-3">
        <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-2 mb-md-3">
          <h5 class="card-title mb-0 h6">Citas del día</h5>
          <div class="badge bg-primary px-2 py-1" id="currentPeriod" style="white-space: nowrap; font-size: 0.75rem;">
            <i class="bi bi-calendar3"></i> <span id="periodName">Cargando...</span>
          </div>
        </div>

        <div class="row g-2 mb-2">
          <div class="col-6 col-sm-3">
            <label class="form-label small mb-1">Día</label>
            <select class="form-select form-select-sm" id="apDay" disabled>
              <option value="">Cargando...</option>
            </select>
          </div>

          <div class="col-6 col-sm-3">
            <label class="form-label small mb-1">Estado</label>
            <select class="form-select form-select-sm" id="reqStatus">
              <option value="ALL" selected>Todas</option>
              <option value="PENDING" >Pendientes</option>
              <option value="RESOLVED_SUCCESS">Resueltas</option>
              <option value="RESOLVED_NOT_COMPLETED">No resueltas</option>
              <option value="NO_SHOW">No asistió</option>
              <option value="ATTENDED_OTHER_SLOT">Otro horario</option>
              <option value="CANCELED">Canceladas</option>
            </select>
          </div>

          <div class="col-6 col-sm-3 d-none" id="coordFilterContainer">
            <label class="form-label small mb-1">Coordinador</label>
            <select class="form-select form-select-sm" id="coordFilter">
              <option value="ALL" >Todos</option>
              <option value="MINE" selected>Mis citas</option>
            </select>
          </div>

          <div class="col-6 col-sm-2">
            <label class="form-label small mb-1 d-none d-sm-block">Vista</label>
            <div class="btn-group btn-group-sm d-flex" role="group">
              <button class="btn btn-outline-secondary" id="btnViewList" title="Lista"><i class="bi bi-list"></i></button>
              <button class="btn btn-outline-secondary active" id="btnViewTable" title="Tabla"><i class="bi bi-table"></i></button>
            </div>
          </div>

          <div class="col-12 col-sm-2 d-grid">
            <label class="form-label small mb-1 d-none d-sm-block">&nbsp;</label>
            <button class="btn btn-outline-primary btn-sm" id="btnLoadAppointments"><i class="bi bi-arrow-repeat"></i><span class="d-sm-none ms-1">Cargar</span></button>
          </div>
        </div>

        <div id="apList" class="table-responsive"></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block modals %}
<!-- Modal Detalles -->
<div class="modal fade" id="reqDetailModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">Detalle de solicitud</h6>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div id="reqDetailBody" class="small"></div>
        <div class="mt-3">
          <label for="reqCoordComment" class="form-label small">Comentario (opcional)</label>
          <textarea id="reqCoordComment" class="form-control" rows="3" +
            placeholder="Escribe un comentario para el alumno (opcional)"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <div class="btn-group btn-group-sm me-auto" id="reqDetailActions"></div>
        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Confirmación -->
<div class="modal fade" id="confirmActionModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">Confirmar acción</h6>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <p id="confirmMessage" class="mb-0"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary btn-sm" id="confirmActionBtn">Confirmar</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
<!-- Cargar días habilitados del período activo -->
<script src="{{ url_for('static', filename='agendatec/js/coord/appointments_init.js') }}?v={{ sv('agendatec', 'js/coord/appointments_init.js') }}"></script>
<script src="{{ url_for('static', filename='agendatec/js/sockets/requests_client.js') }}?v={{ sv('agendatec', 'js/sockets/requests_client.js') }}"></script>
<script src="{{ url_for('static', filename='agendatec/js/coord/appointments.js') }}?v={{ sv('agendatec', 'js/coord/appointments.js') }}"></script>
{% endblock %}
