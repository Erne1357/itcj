{% extends "agendatec/base.html" %}
{% block title %}Coordinador - Citas del día{% endblock %}

{% block content %}
<div class="row g-3">
  <div class="col-12">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-3">
          <h5 class="card-title mb-0">Citas del día</h5>
          <div class="badge bg-primary fs-6 px-3 py-2" id="currentPeriod" style="white-space: nowrap;">
            <i class="bi bi-calendar3"></i> <span id="periodName">Cargando...</span>
          </div>
        </div>

        <div class="row g-2 mb-2">
          <div class="col-12 col-sm-3">
            <label class="form-label">Día</label>
            <select class="form-select" id="apDay" disabled>
              <option value="">Cargando días...</option>
            </select>
          </div>

          <div class="col-12 col-sm-3">
            <label class="form-label">Estado de solicitud</label>
            <select class="form-select" id="reqStatus">
              <option value="ALL">Todas</option>
              <option value="PENDING" selected>Pendientes</option>
              <option value="RESOLVED_SUCCESS">Resueltas</option>
              <option value="RESOLVED_NOT_COMPLETED">No resueltas</option>
              <option value="NO_SHOW">No asistió</option>
              <option value="ATTENDED_OTHER_SLOT">Asistió en otro horario</option>
              <option value="CANCELED">Canceladas</option>
            </select>
          </div>

          <div class="col-12 col-sm-3">
            <label class="form-label">Vista</label>
            <div class="btn-group d-flex" role="group">
              <button class="btn btn-outline-secondary" id="btnViewList">Lista</button>
              <button class="btn btn-outline-secondary active" id="btnViewTable">Tabla</button>
            </div>
          </div>

          <div class="col-12 col-sm-3 d-grid">
            <label class="form-label d-none d-sm-block">&nbsp;</label>
            <button class="btn btn-outline-primary" id="btnLoadAppointments">Cargar</button>
          </div>
        </div>

        <div id="apList" class="table-responsive"></div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Detalles -->
<div class="modal fade" id="reqDetailModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">Detalle de solicitud</h6>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div id="reqDetailBody" class="small"></div>
        <div class="mt-3">
          <label for="reqCoordComment" class="form-label small">Comentario (opcional)</label>
          <textarea id="reqCoordComment" class="form-control" rows="3" +
            placeholder="Escribe un comentario para el alumno (opcional)"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <div class="btn-group btn-group-sm me-auto" id="reqDetailActions"></div>
        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
<!-- Cargar días habilitados del período activo -->
<script src="{{ url_for('static', filename='agendatec/js/coord/appointments_init.js') }}?v={{ static_version }}"></script>
<script src="{{ url_for('static', filename='agendatec/js/sockets/requests_client.js') }}?v={{ static_version }}"></script>
<script src="{{ url_for('static', filename='agendatec/js/coord/appointments.js') }}?v={{ static_version }}"></script>
{% endblock %}
