{% extends "agendatec/base.html" %}
{% block title %}Servicio Social - Citas del día{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body py-2 py-md-3">
    <h5 class="card-title h6 mb-2"><i class="bi bi-calendar-check me-1"></i> Citas del día</h5>
    <div class="row g-2 mb-2">
      <div class="col-6 col-sm-3">
        <label class="form-label small mb-1">Día</label>
        <select class="form-select form-select-sm" id="ssDay" disabled>
          <option value="">Cargando...</option>
        </select>
      </div>

      <div class="col-6 col-sm-5">
        <label class="form-label small mb-1">Carrera</label>
        <select class="form-select form-select-sm" id="ssProgram">
          <option value="">Todas</option>
        </select>
      </div>

      <div class="col-12 col-sm-2 d-grid">
        <label class="form-label d-none d-sm-block small mb-1">&nbsp;</label>
        <button class="btn btn-outline-primary btn-sm" id="btnLoadSS">
          <i class="bi bi-search me-1 d-sm-none"></i>Cargar
        </button>
      </div>
    </div>

    <div id="ssList" class="table-responsive"></div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
<!-- Cargar días habilitados del período activo -->
<script src="{{ url_for('static', filename='agendatec/js/social/home_init.js') }}?v={{ sv('agendatec', 'js/social/home_init.js') }}"></script>
<script src="{{ url_for('static', filename='agendatec/js/sockets/requests_social_client.js') }}?v={{ sv('agendatec', 'js/sockets/requests_social_client.js') }}"></script>
<script src="{{ url_for('static', filename='agendatec/js/social/home.js') }}?v={{ sv('agendatec', 'js/social/home.js') }}"></script>
{% endblock %}
