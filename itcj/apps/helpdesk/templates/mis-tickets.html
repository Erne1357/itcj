<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Tickets - SITEC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='helpdesk/css/sitec.css') }}?v={{ static_version }}" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Header -->
    <header class="bg-white border-bottom shadow-sm">
        <div class="container py-3">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <a href="/SITEC/user" class="btn btn-outline-secondary btn-sm me-3">
                        <i class="fas fa-arrow-left me-2"></i>Volver
                    </a>
                    <div class="sitec-logo me-3">ITCJ</div>
                    <div>
                        <h4 class="mb-0 fw-bold">Mis Tickets de Soporte</h4>
                        <small class="text-muted">Seguimiento de mis solicitudes</small>
                    </div>
                </div>
                <span class="badge bg-primary">
                    <i class="fas fa-user me-1"></i>Usuario
                </span>
            </div>
        </div>
    </header>

    <main class="container py-4">
        <!-- Summary Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card border-start border-primary border-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <small class="text-muted">Total Tickets</small>
                                <h3 class="text-primary mb-0" id="totalTickets">8</h3>
                            </div>
                            <i class="fas fa-ticket-alt fa-2x text-primary"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-start border-warning border-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <small class="text-muted">En Proceso</small>
                                <h3 class="text-warning mb-0" id="activeTickets">3</h3>
                            </div>
                            <i class="fas fa-cog fa-2x text-warning"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-start border-success border-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <small class="text-muted">Resueltos</small>
                                <h3 class="text-success mb-0" id="resolvedTickets">4</h3>
                            </div>
                            <i class="fas fa-check-circle fa-2x text-success"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-start border-info border-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <small class="text-muted">Pendientes Feedback</small>
                                <h3 class="text-info mb-0" id="feedbackPending">1</h3>
                            </div>
                            <i class="fas fa-star fa-2x text-info"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tickets List -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-list me-2"></i>Historial de Tickets
                </h5>
            </div>
            <div class="card-body">
                <div id="myTicketsList"></div>
            </div>
        </div>
    </main>

    <!-- Feedback Modal -->
    <div class="modal fade" id="feedbackModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Calificar Servicio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="ticketSummary" class="p-3 bg-light rounded mb-4"></div>
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold">¿Cómo calificarías el servicio recibido?</label>
                        <div class="d-flex justify-content-center gap-2 my-3">
                            <button type="button" class="btn btn-outline-warning star-btn" data-rating="1">
                                <i class="fas fa-star"></i>
                            </button>
                            <button type="button" class="btn btn-outline-warning star-btn" data-rating="2">
                                <i class="fas fa-star"></i>
                            </button>
                            <button type="button" class="btn btn-outline-warning star-btn" data-rating="3">
                                <i class="fas fa-star"></i>
                            </button>
                            <button type="button" class="btn btn-outline-warning star-btn" data-rating="4">
                                <i class="fas fa-star"></i>
                            </button>
                            <button type="button" class="btn btn-outline-warning star-btn" data-rating="5">
                                <i class="fas fa-star"></i>
                            </button>
                        </div>
                        <div class="text-center">
                            <small class="text-muted">1 = Muy malo, 5 = Excelente</small>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">¿El problema fue resuelto completamente?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="resolved" id="resolvedYes" value="yes">
                            <label class="form-check-label" for="resolvedYes">
                                <i class="fas fa-check-circle text-success me-2"></i>Sí, el problema fue resuelto completamente
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="resolved" id="resolvedPartial" value="partial">
                            <label class="form-check-label" for="resolvedPartial">
                                <i class="fas fa-exclamation-circle text-warning me-2"></i>Parcialmente, aún hay algunos detalles
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="resolved" id="resolvedNo" value="no">
                            <label class="form-check-label" for="resolvedNo">
                                <i class="fas fa-times-circle text-danger me-2"></i>No, el problema persiste
                            </label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="feedbackComments" class="form-label fw-bold">Comentarios adicionales (opcional)</label>
                        <textarea class="form-control" id="feedbackComments" rows="3" placeholder="Comparte tu experiencia o sugerencias..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="submitFeedback()" id="submitFeedbackBtn" disabled>
                        <i class="fas fa-paper-plane me-2"></i>Enviar Calificación
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='helpdesk/js/sitec.js') }}?v={{ static_version }}"></script>
    <script src="{{ url_for('static', filename='helpdesk/js/mis-tickets.js') }}?v={{ static_version }}"></script>
</body>
</html>
