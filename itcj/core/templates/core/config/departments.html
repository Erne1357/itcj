<!-- itcj/core/templates/config/departments.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departamentos - ITCJ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='core/css/config/departments.css') }}?v={{ static_version }}">
</head>
<body class="bg-light">
    <div class="container-fluid py-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-2">
                        <li class="breadcrumb-item">
                            <a href="{{ url_for('pages_core.pages_config.settings') }}" class="text-decoration-none">
                                <i class="bi bi-gear me-1"></i>Configuración
                            </a>
                        </li>
                        <li class="breadcrumb-item active" id="currentBreadcrumb">Estructura Organizacional</li>
                    </ol>
                </nav>
                
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h2 id="pageTitle">
                            <i class="bi bi-building me-2"></i>Estructura Organizacional
                        </h2>
                        <p class="text-muted" id="pageSubtitle">Dirección y Delegación Sindical del instituto</p>
                    </div>
                    
                    <!-- Botón para regresar (oculto inicialmente) -->
                    <button class="btn btn-outline-secondary back-btn" id="backBtn" style="display: none;">
                        <i class="bi bi-arrow-left me-2"></i>Volver
                    </button>
                    
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createDepartmentModal">
                        <i class="bi bi-plus-lg me-1"></i>Nuevo Departamento
                    </button>
                </div>
            </div>
        </div>

        <!-- Contenedor Principal -->
        <div id="mainContainer"></div>
    </div>

    <!-- Modal: Crear Departamento -->
    <div class="modal fade" id="createDepartmentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-plus-lg me-2"></i>Nuevo Departamento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="createDepartmentForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="deptCode" class="form-label">Código *</label>
                            <input type="text" class="form-control" id="deptCode" name="code" 
                                   placeholder="ej: sistemas_computacion" pattern="[a-z0-9_]+" required>
                        </div>
                        <div class="mb-3">
                            <label for="deptName" class="form-label">Nombre *</label>
                            <input type="text" class="form-control" id="deptName" name="name" 
                                   placeholder="ej: Sistemas y Computación" required>
                        </div>
                        <div class="mb-3">
                            <label for="deptDescription" class="form-label">Descripción</label>
                            <textarea class="form-control" id="deptDescription" name="description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="deptParent" class="form-label">Departamento Padre</label>
                            <select class="form-select" id="deptParent" name="parent_id">
                                <option value="">-- Nivel Superior (Dirección/Subdirección) --</option>
                            </select>
                            <small class="form-text text-muted">
                                Selecciona la dirección para crear una subdirección, o una subdirección para crear un departamento.
                            </small>
                        </div>
                        <div class="mb-3">
                            <label for="deptIcon" class="form-label">Icono (Bootstrap Icons)</label>
                            <input type="text" class="form-control" id="deptIcon" name="icon_class" 
                                   placeholder="ej: bi-code-slash">
                            <small class="form-text text-muted">
                                Ver iconos en: <a href="https://icons.getbootstrap.com" target="_blank">icons.getbootstrap.com</a>
                            </small>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg me-1"></i>Crear
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toasts -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body" id="successMessage"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
        <div id="errorToast" class="toast align-items-center text-white bg-danger border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body" id="errorMessage"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='core/js/config/departments.js') }}?v={{ static_version }}"></script>
</body>
</html>
