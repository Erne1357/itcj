<head>

    <!-- ‚≠ê NUEVO: Profile Menu CSS -->

    <!-- ‚≠ê NUEVO: Notifications CSS -->
    <link rel="stylesheet" href="{{url_for('static',filename = 'core/css/notifications/notifications.css')}}?v={{ static_version }}">
    <!-- ‚≠ê NUEVO: Dashboard Tutorial CSS -->
    <link rel="stylesheet" href="{{url_for('static',filename = 'core/css/dashboard/dashboard_tutorial.css')}}?v={{ static_version }}">
    <!-- üéÑ NAVIDAD: Decoraciones Navide√±as CSS -->
    <link rel="stylesheet" href="{{url_for('static',filename = 'core/css/dashboard/christmas-decorations.css')}}?v={{ static_version }}">

    <link rel="shortcut icon" href="{{url_for('static',filename = 'core/icon/favicon.ico')}}?v={{ static_version }}"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

<body>
    <div id="desktop" class="desktop">
        <div class="desktop-background"></div>

        <div id="desktop-grid" class="desktop-grid" aria-label="Escritorio cuadriculado">
            <!-- Solo apps e icono de papelera -->
            <div class="desktop-icon" data-app="agendatec">
                <div class="icon-container" style="position: relative;">
                    <img src="{{ url_for('static', filename='agendatec/icon/agendatec.ico') }}" alt="AgendaTec"
                        style="width:45px;height:45px;">
                    <span id="badge-agendatec" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display: none; font-size: 10px; padding: 2px 5px;">0</span>
                </div>
                <span class="icon-label">AgendaTec</span>
            </div>

            <div class="desktop-icon" data-app="helpdesk">
                <div class="icon-container" style="position: relative;">
                    <img src="{{ url_for('static', filename='helpdesk/images/help-desk.png') }}" alt="Help Desk"
                        style="width:45px;height:45px;">
                    <span id="badge-helpdesk" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display: none; font-size: 10px; padding: 2px 5px;">0</span>
                </div>
                <span class="icon-label">Help Desk</span>
            </div>

            <!-- Papelera (decoraci√≥n) -->
            <!-- Se renderizar√° din√°micamente por JS -->
        </div>

        <div id="windows-container"></div>

        <div class="taskbar">
            <button class="start-button" title="Men√∫">
                <i data-lucide="menu"></i>
            </button>

            <div class="search-container">
                <i data-lucide="search" class="search-icon"></i>
                <input type="text" placeholder="¬© 2025 ITCJ. Todos los derechos reservados."
                    class="search-input disabled" readonly>
            </div>

            <div class="pinned-apps">
                <button class="pinned-app" title="AgendaTec">
                    <i data-lucide="calendar"></i>
                </button>
                <button class="pinned-app" title="Help Desk">
                    <i data-lucide="ticket"></i>
                </button>
            </div>

            <div id="open-apps" class="open-apps"></div>

            <div class="system-tray">
                <!-- ‚≠ê NUEVO: Tutorial Button -->
                <button id="dashboardTutorialButton" title="Ver Tutorial del Dashboard">
                    <i data-lucide="help-circle"></i>
                    <span>Tutorial</span>
                </button>

                <!-- ‚≠ê NUEVO: Notification Bell -->
                <button id="notificationBell" class="system-icon" title="Notificaciones" style="position: relative;">
                    <i data-lucide="bell"></i>
                    <span id="globalNotificationBadge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display: none; font-size: 9px; padding: 2px 4px; min-width: 16px;">0</span>
                </button>

                <button class="system-icon">
                    <i data-lucide="wifi"></i>
                </button>
                <button class="system-icon">
                    <i data-lucide="volume-2"></i>
                </button>
                <button class="system-icon">
                    <i data-lucide="battery"></i>
                </button>

                <div class="datetime">
                    <div id="time"></div>
                    <div id="date"></div>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal de cambio de contrase√±a -->
    <div class="modal fade" id="forcePwModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static"
        data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content windows-modal">
                <div class="modal-header windows-header">
                    <h5 class="modal-title windows-title">Alerta de Seguridad</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        disabled></button>
                </div>
                <div class="modal-body windows-body d-flex align-items-center">
                    <i class="bi bi-exclamation-triangle-fill text-warning fs-1 me-3"></i>
                    <div>
                        <p class="mb-2 windows-text">‚ùå ¬°Contrase√±a por defecto detectada!</p>
                        <p class="mb-2 windows-text">Para continuar, debe actualizar su contrase√±a por motivos de
                            seguridad.</p>
                        <div class="mb-3">
                            <label class="form-label windows-text">Nueva contrase√±a (m√≠nimo 8 caracteres)</label>
                            <input type="password" class="form-control windows-input" id="newPw" minlength="8">
                        </div>
                        <div id="pwErr" class="text-danger small d-none windows-text"></div>
                    </div>
                </div>
                <div class="modal-footer windows-footer">
                    <button id="btnSavePw" class="btn btn-primary windows-btn">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Shepherd.js JS -->
    <script src="https://cdn.jsdelivr.net/npm/shepherd.js@11.2.0/dist/js/shepherd.min.js"></script>

    <!-- ‚≠ê NUEVO: Notification System Scripts -->
    <script src="{{url_for('static',filename = 'core/js/notifications/sse-client.js') }}?v={{ static_version }}"></script>
    <script src="{{url_for('static',filename = 'core/js/dashboard/notification-widget.js') }}?v={{ static_version }}"></script>

    <script src="{{url_for('static',filename = 'core/js/dashboard/profile-menu.js') }}?v={{ static_version }}"></script>
    <script src="{{url_for('static',filename = 'core/js/dashboard/dashboard.js') }}?v={{ static_version }}"></script>
    <script src="{{url_for('static',filename = 'core/js/must_change.js') }}?v={{ static_version }}"></script>

    <!-- ‚≠ê NUEVO: Dashboard Tutorial Script -->
    <script src="{{url_for('static',filename = 'core/js/dashboard/dashboard_tutorial.js') }}?v={{ static_version }}"></script>

    <!-- üéÑ NAVIDAD: Efecto de Nieve Navide√±a -->
    <script src="{{url_for('static',filename = 'core/js/dashboard/christmas-snow.js') }}?v={{ static_version }}"></script>

    <!-- ‚≠ê NUEVO: Initialize Notification Widget -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.DashboardNotificationWidget) {
                const notificationWidget = new DashboardNotificationWidget();
                console.log('[Dashboard] Notification widget initialized');

                // Listen for badge updates and update desktop icons
                if (notificationWidget.sseClient) {
                    notificationWidget.sseClient.on('connected', (data) => {
                        if (data.counts) {
                            updateDesktopBadges(data.counts);
                        }
                    });

                    notificationWidget.sseClient.on('notification', () => {
                        // Reload counts after new notification
                        fetch('/api/core/v1/notifications/unread-counts', {
                            credentials: 'include'
                        })
                        .then(res => res.json())
                        .then(result => {
                            if (result.data && result.data.counts) {
                                updateDesktopBadges(result.data.counts);
                            }
                        })
                        .catch(err => console.error('Error updating badges:', err));
                    });
                }
            }
        });

        // Function to update desktop icon badges
        function updateDesktopBadges(counts) {
            const apps = ['agendatec', 'helpdesk'];
            apps.forEach(app => {
                const badge = document.getElementById(`badge-${app}`);
                const count = counts[app] || 0;
                if (badge) {
                    if (count > 0) {
                        badge.textContent = count > 99 ? '99+' : count;
                        badge.style.display = 'inline';
                    } else {
                        badge.style.display = 'none';
                    }
                }
            });
        }
    </script>
</body>

</html>
