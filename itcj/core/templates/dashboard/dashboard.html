<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITCJ - Dashboard</title>
    <link rel="stylesheet" href="{{url_for('static',filename = 'core/css/dashboard.css')}}?v={{ static_version }}">
    <link rel="stylesheet" href="{{url_for('static',filename = 'core/css/must_change.css')}}?v={{ static_version }}">
    <link rel="shortcut icon" href="{{url_for('static',filename = 'core/icon/favicon.ico')}}?v={{ static_version }}"
        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>

<body>
    <div id="desktop" class="desktop">
        <div class="desktop-background"></div>

        <div id="desktop-grid" class="desktop-grid" aria-label="Escritorio cuadriculado">

            <div class="desktop-icon" data-app="agendatec">
                <div class="icon-container">
                    <img src="{{ url_for('static', filename='agendatec/icon/agendatec.ico') }}" alt="AgendaTec"
                        style="width:45px;height:45px;">
                </div>
                <span class="icon-label">AgendaTec</span>
            </div>

            <div class="desktop-icon" data-app="compras">
                <div class="icon-container">
                    <i data-lucide="shopping-cart"></i>
                </div>
                <span class="icon-label">Compras</span>
            </div>

            <div class="desktop-icon" data-app="tickets">
                <div class="icon-container">
                    <i data-lucide="ticket"></i>
                </div>
                <span class="icon-label">Tickets</span>
            </div>


        </div>
        <!--div class="desktop-icon recycle-bin">
            <div class="icon-container">
                <i data-lucide="trash-2"></i>
            </div>
            <span class="icon-label">Papelera de reciclaje</span>
        </div-->

        <div id="windows-container"></div>

        <div class="taskbar">
            <button class="start-button">
                <i data-lucide="menu"></i>
            </button>

            <div class="search-container">
                <i data-lucide="search" class="search-icon"></i>
                <input type="text" placeholder="&copy; 2025 ITCJ. Todos los derechos reservados."
                    class="search-input disabled" readonly>
            </div>

            <div class="pinned-apps">
                <button class="pinned-app" title="AgendaTec">
                    <i data-lucide="calendar"></i>
                </button>
                <button class="pinned-app" title="Compras">
                    <i data-lucide="shopping-cart"></i>
                </button>
                <button class="pinned-app" title="Tickets">
                    <i data-lucide="ticket"></i>
                </button>
            </div>

            <div id="open-apps" class="open-apps"></div>

            <div class="system-tray">
                <button class="system-icon">
                    <i data-lucide="wifi"></i>
                </button>
                <button class="system-icon">
                    <i data-lucide="volume-2"></i>
                </button>
                <button class="system-icon">
                    <i data-lucide="battery"></i>
                </button>

                <div class="datetime">
                    <div id="time"></div>
                    <div id="date"></div>
                </div>
            </div>
        </div>
    </div>
    <button id="logout-fab" class="logout-fab" title="Salir" aria-label="Salir">
        <i data-lucide="door-open"></i>
        <span>Salir</span>
    </button>

    <div class="modal fade" id="forcePwModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static"
        data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content windows-modal">
                <div class="modal-header windows-header">
                    <h5 class="modal-title windows-title">Error de Windows</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        disabled></button>
                </div>
                <div class="modal-body windows-body d-flex align-items-center">
                    <i class="bi bi-exclamation-triangle-fill text-warning fs-1 me-3"></i>
                    <div>
                        <p class="mb-2 windows-text">❌ ¡Contraseña por defecto detectada!</p>
                        <p class="mb-2 windows-text">Para continuar, debe actualizar su contraseña por motivos de
                            seguridad.</p>
                        <div class="mb-3">
                            <label class="form-label windows-text">Nueva contraseña (4 dígitos)</label>
                            <input type="password" maxlength="4" class="form-control windows-input" id="newPw"
                                inputmode="numeric" pattern="\\d{4}">
                        </div>
                        <div id="pwErr" class="text-danger small d-none windows-text">El NIP debe ser 4 dígitos
                            numéricos.</div>
                    </div>
                </div>
                <div class="modal-footer windows-footer">
                    <button id="btnSavePw" class="btn btn-primary windows-btn">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{url_for('static',filename = 'core/js/dashboard.js') }}?v={{ static_version }}"></script>
    <script src="{{url_for('static',filename = 'core/js/must_change.js') }}?v={{ static_version }}"></script>
</body>

</html>
