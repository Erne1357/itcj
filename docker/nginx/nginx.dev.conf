worker_processes 1;
events { 
    worker_connections 2048; 
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # WebSocket upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    upstream backend {
        server backend:8000;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;

        client_max_body_size 30M;

        # Archivos estáticos
        location /static/core/ {
            alias /www/static/core/;
            access_log off;
            expires 1h;
            add_header Cache-Control "public, immutable";
        }

        location /static/agendatec/ {
            alias /www/static/agendatec/;
            access_log off;
            expires 1h;
            add_header Cache-Control "public, immutable";
        }

        location /static/helpdesk/ {
            alias /www/static/helpdesk/;
            access_log off;
            expires 1h;
            add_header Cache-Control "public, immutable";
        }

        location /static/vistetec/ {
            alias /www/static/vistetec/;
            access_log off;
            expires 1h;
            add_header Cache-Control "public, immutable";
        }

        # SocketIO
        location /socket.io/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_buffering off;
            
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            proxy_connect_timeout 86400;
            
            proxy_cache_bypass $http_upgrade;
            proxy_no_cache $http_upgrade;
        }

        # API routes (REST)
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts normales para API REST
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Aplicación principal
        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}