worker_processes 1;
events { 
    worker_connections 2048; 
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # WebSocket upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    upstream backend {
        server backend:8000;
        keepalive 32;
    }

    upstream frontend {
        server frontend:5173;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;

        # Archivos estáticos
        location /static/core/ {
            alias /www/static/core/;
            access_log off;
            expires 1h;
            add_header Cache-Control "public, immutable";
        }

        location /static/agendatec/ {
            alias /www/static/agendatec/;
            access_log off;
            expires 1h;
            add_header Cache-Control "public, immutable";
        }

        location /static/helpdesk/ {
            alias /www/static/helpdesk/;
            access_log off;
            expires 1h;
            add_header Cache-Control "public, immutable";
        }

        # SocketIO
        location /socket.io/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_buffering off;
            
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            proxy_connect_timeout 86400;
            
            proxy_cache_bypass $http_upgrade;
            proxy_no_cache $http_upgrade;
        }

        # SSE endpoint (Server-Sent Events) - requiere configuración especial
        location /api/core/v1/notifications/stream {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            
            # Headers esenciales para SSE
            proxy_set_header Connection '';
            chunked_transfer_encoding off;
            
            # Deshabilitar buffering para SSE
            proxy_buffering off;
            proxy_cache off;
            
            # Headers de proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts largos para conexiones SSE (2 horas)
            proxy_connect_timeout 7200s;
            proxy_send_timeout 7200s;
            proxy_read_timeout 7200s;
            
            # Headers del cliente
            proxy_set_header Accept text/event-stream;
            proxy_set_header Cache-Control no-cache;
        }
        
        # API routes (REST estándar)
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts normales para API REST
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Apps legacy (Jinja2) - para iframes
        location /help-desk/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /agendatec/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Vite HMR (Hot Module Replacement) WebSocket
        location /vite-hmr {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
        }

        # Frontend React (Vite Dev Server)
        # IMPORTANTE: Debe estar al final para no interferir con otras rutas
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Soporte para Vite HMR
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }
    }
}