name: itcj

services:
  redis:
    restart: always
    image: redis:7
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

  postgres:
    restart: always
    build:
      context: ../..
      dockerfile: docker/backend/Dockerfile.db
    env_file: ../../.env.prod
    volumes:
      - pgdata:/var/lib/postgresql/data
    logging:
      driver: json-file
      options: 
        max-size: "10m"
        max-file: "3"

  backend:
    restart: always
    build:
      context: ../..
      dockerfile: docker/backend/Dockerfile
    env_file: ../../.env.prod
    volumes:
      # Solo montamos el c√≥digo necesario
      - ../../itcj:/app/itcj:ro
      - ../../wsgi.py:/app/wsgi.py:ro
      - ../../requirements.txt:/app/requirements.txt:ro
      - ../../migrations:/app/migrations:ro 
      - ../../instance:/app/instance:ro
      - ../../database:/app/database:ro
    depends_on:
      - postgres
      - redis
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    logging:
      driver: json-file
      options: 
        max-size: "10m"
        max-file: "3"

  nginx:
    restart: always
    image: nginx:alpine
    environment:
      TZ: America/Chihuahua
    volumes:
      - ../nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ../../itcj/core/static:/www/static/core:ro
      - ../../itcj/apps/agendatec/static:/www/static/agendatec:ro
      - ../../itcj/apps/helpdesk/static:/www/static/helpdesk:ro
    depends_on:
      - backend
    ports:
      - "127.0.0.1:8080:80"
    logging:
      driver: json-file
      options: 
        max-size: "10m"
        max-file: "3"

volumes:
  pgdata: