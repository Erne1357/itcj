name: itcj
services:
  # Frontend React con Vite (Desarrollo)
  frontend:
    restart: always
    build:
      context: ../..
      dockerfile: docker/frontend/Dockerfile.dev
    container_name: itcj-frontend-dev
    volumes:
      # Montar cè´¸digo fuente (hot reload)
      - ../../frontend:/app
      # Evitar montar node_modules del host
      - /app/node_modules
    ports:
      - "5173:5173"  # Vite dev server
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://localhost:8080/api
    depends_on:
      - backend
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"

  redis:
    restart: always
    image: redis:7
    ports:
      - "6379:6379"

  postgres:
    restart: always
    build:
      context: ../..
      dockerfile: docker/backend/Dockerfile.db
    env_file: ../../.env
    volumes:
      - pgdata:/var/lib/postgresql/data     
      - ../../database/init-itcj.sh:/docker-entrypoint-initdb.d/init-itcj.sh:ro
      - ../../database/agendatec.dump:/docker-entrypoint-initdb.d/agendatec.dump:ro

    ports:
      - "5432:5432"

  backend:
    restart: always
    build:
      context: ../..
      dockerfile: docker/backend/Dockerfile
    env_file: ../../.env
    volumes:
      - ../../:/app
    depends_on:
      - postgres
      - redis
    #ports:
    #  - "8000:8000"  # Para desarrollo directo

  nginx:
    restart: always
    image: nginx:alpine
    environment:
      TZ: America/Chihuahua
    volumes:
      - ../nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro
      # Monta todos los directorios static de las apps
      - ../../itcj/core/static:/www/static/core:ro
      - ../../itcj/apps/agendatec/static:/www/static/agendatec:ro
      - ../../itcj/apps/helpdesk/static:/www/static/helpdesk:ro
      # Para futuras apps:
      # - ../../itcj/apps/tickets/static:/www/static/tickets:ro
    depends_on:
      - backend
    ports:
      - "8080:80"

volumes:
  pgdata: