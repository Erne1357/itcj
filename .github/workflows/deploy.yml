name: Deploy ITCJ to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Permite ejecutar manualmente

jobs:
  deploy:
    name: Deploy to Server (Zero-Downtime)
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH (Blue-Green)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          command_timeout: 10m
          script: |
            set -e
            echo ">>> Iniciando deploy blue-green..."
            bash /home/cuaderno/ITCJ/docker/scripts/deploy.sh 2>&1

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "Deployment successful - Zero downtime achieved"
          else
            echo "Deployment failed - Check logs for details"
          fi
