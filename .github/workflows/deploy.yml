name: Deploy ITCJ to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Permite ejecutar manualmente

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸš€ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -e
            
            echo "ğŸ“‚ Navegando al directorio ITCJ..."
            cd /home/cuaderno/ITCJ
            
            echo "ğŸ”„ Actualizando cÃ³digo desde GitHub..."
            git fetch origin
            git reset --hard origin/main
            
            echo "ğŸ›‘ Deteniendo contenedores actuales..."
            docker compose -f docker/compose/docker-compose.prod.yml down
            
            echo "ğŸ—ï¸ Construyendo nuevas imÃ¡genes..."
            docker compose -f docker/compose/docker-compose.prod.yml build --no-cache
            
            echo "â–¶ï¸ Iniciando contenedores..."
            docker compose -f docker/compose/docker-compose.prod.yml up -d
            
            echo "â³ Esperando que la aplicaciÃ³n inicie..."
            sleep 15
            
            echo "ğŸ§¹ Limpiando imÃ¡genes antiguas..."
            docker image prune -f
            
            echo "ğŸ“Š Estado de los contenedores:"
            docker compose -f docker/compose/docker-compose.prod.yml ps
            
            echo "âœ… Â¡Deployment completado exitosamente!"

      - name: ğŸ“¢ Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment successful"
          else
            echo "âŒ Deployment failed"
          fi