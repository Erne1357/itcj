name: Deploy ITCJ to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Permite ejecutar manualmente

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    
    steps:
      - name: 🚀 Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -e
            
            echo "📂 Navegando al directorio ITCJ..."
            cd /home/cuaderno/ITCJ
            
            echo "🔄 Actualizando código desde GitHub..."
            git fetch origin
            git reset --hard origin/main
            
            echo "🛑 Deteniendo contenedores actuales..."
            docker compose -f docker/compose/docker-compose.prod.yml down
            
            echo "🏗️ Construyendo nuevas imágenes..."
            docker compose -f docker/compose/docker-compose.prod.yml build --no-cache
            
            echo "▶️ Iniciando contenedores..."
            docker compose -f docker/compose/docker-compose.prod.yml up -d
            
            echo "⏳ Esperando que la aplicación inicie..."
            sleep 15
            
            echo "🧹 Limpiando imágenes antiguas..."
            docker image prune -f
            
            echo "📊 Estado de los contenedores:"
            docker compose -f docker/compose/docker-compose.prod.yml ps
            
            echo "✅ ¡Deployment completado exitosamente!"

      - name: 📢 Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment successful"
          else
            echo "❌ Deployment failed"
          fi